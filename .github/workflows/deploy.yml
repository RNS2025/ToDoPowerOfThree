name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

permissions:
  contents: write # âœ… Grants write access to the GITHUB_TOKEN

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish Blazor WebAssembly App
        run: |
          dotnet publish PowerOfThree.csproj -c Release -o release --nologo

      - name: Fix base path for GitHub Pages
        run: |
          # Replace the base href to match your GitHub Pages URL
          sed -i 's/<base href="\/" \/>/<base href="\/PowerOfThree\/" \/>/g' release/wwwroot/index.html

      - name: Add .nojekyll file
        run: |
          # Prevents GitHub Pages from treating this as a Jekyll site
          touch release/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./release/wwwroot
          publish_branch: gh-pages
